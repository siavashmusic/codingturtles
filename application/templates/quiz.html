{% extends "base.html" %}

{% block content%}
<main id="main">
    <section>
      <div class="container">
        <div class="row">

          <div class="col-md-9" data-aos="fade-up">
            <h3 class="category-title">SHORT ARTICLES</h3>
{% for data in courseData %}
            <div class="d-md-flex post-entry-2 half">
              <a href="{{data['link']}}" class="me-4 thumbnail">
                <img src="{{ url_for('static', filename='img/') }}{{ data['img'] }}" alt="" class="img-fluid">
              </a>
              <div>
                <div class="post-meta"><span class="date">{{ data['courseID'] }}</span> <span class="mx-1">&bullet;</span> <span>{{ data['pubDate'] }}</span></div>
                <h3><a href="single-post.html">{{ data['title'] }}</a></h3>
                <p>{{ data['desc'] }}</p>
                <div class="d-flex align-items-center author">
                  <div class="photo"><img src="{{ url_for('static', filename='img/person-2.jpg') }}" alt="" class="img-fluid"></div>
                  <div class="name">
                    <h3 class="m-0 p-0">{{ data['postBy'] }}</h3>
                  </div>
                </div>
              </div>
            </div>
{% endfor %}

            <div class="text-start py-4">
              <div class="custom-pagination">
                <a href="#" class="prev">Prevous</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#" class="next">Next</a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </section>
</main><!-- End #main -->
{% endblock %}
